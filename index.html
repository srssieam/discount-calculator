<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Discount</title>
</head>
<body>
    <!-- Normal discount calculator -->
    <h1 class="text-3xl lg:text-7xl font-bold text-lime-600 text-center">Discount calculator</h1>
    <section id="normal-section" class="w-9/12 mx-auto mt-10 grid lg:grid-cols-2 gap-6">
        <div class="text-center bg-orange-400 rounded-3xl p-4 lg:p-8">
            <div>
                <p class="lg:text-2xl">Input Price: <input type="number" name="" id="price-field" class="border-4 border-lime-900">$</p>
            </div>
            <div class="mt-2 lg:mt-5">
                <p id="discount-text" class="lg:text-4xl font-bold text-red-700">Apply 30% Discount!!!</p>
                <button id="discount-btn" class="px-6 py-1 lg:py-3 lg:text-2xl font-bold bg-green-700 text-white hover:bg-lime-600 rounded-lg lg:mt-8">Apply</button>
            </div>
        </div>
        <div class="text-center bg-orange-400 rounded-3xl p-2 lg:p-8">
            <p class="lg:text-4xl text-red-600 font-bold flex relative top-[50%] translate-y-[-50%]">Total Price: <span id="total-price" class="text-black"> 0</span> $</p>
        </div>
    </section>

    <!-- Offering for cupon option -->
    <section id="offer-section" class="text-center p-3 bg-orange-300 rounded-md mt-8">
        <h1 class="text-violet-800 text-2xl lg:text-4xl font-bold">Wanna get Discount using coupon ??</h1>
        <button id="offer-btn" class="bg-amber-500 mt-2 lg:mt-5 text-red-700 lg:text-2xl px-4 py-2 font-bold hover:bg-lime-300 rounded-lg border-2 border-red-700">Click hare</button>
    </section>

    <!-- discount using cupon calculator -->
    <section id="discount-section" class="w-9/12 mx-auto mt-10 grid lg:grid-cols-2 gap-6 hidden">
        <div class="text-center bg-orange-400 rounded-3xl p-4 lg:p-8">
            <div>
                <p class="lg:text-2xl">Input Price: <input type="number" name="" id="price-field2" class="border-4 border-lime-900">$</p>
            </div>
            <div class="mt-2 lg:mt-5">
                <p id="discount-text2" class="lg:text-4xl font-bold text-red-700">Get Discount Using Coupon !!</p>
                <input type="text" name="" id="cupon-field" placeholder="Enter Your Coupon" class="lg:text-2xl border-4 border-blue-900 lg:mt-6"><br>
                <button id="discount-btn2" class="px-6 py-1 lg:py-3 lg:text-2xl font-bold bg-green-700 text-white hover:bg-lime-600 rounded-lg mt-2 lg:mt-8">Apply</button>
            </div>
        </div>
        <div class="text-center bg-orange-400 rounded-3xl p-2 lg:p-8">
            <p class="lg:text-4xl text-red-600 font-bold flex relative top-[50%] translate-y-[-50%]">Total Price: <span id="total-price2" class="text-black"> 0</span> $</p>
        </div>
    </section>
    
    <script src="try.js"></script>
</body>
</html>
